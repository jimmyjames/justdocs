<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ .Site.Params.title }}</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,300,400,500,700|Montserrat|Work+Sans:100,400" rel="stylesheet">
    <link href="/css/monokai-sublime.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

    <body>
      <section id="container">
        {{ partial "menu.html" . }}
        {{ partial "title-bar.html" . }}
        <!-- main content -->
        <section id="main-content">
            <!-- <section class="wrapper"> -->

              <div class="article-tagline">
                <h1> {{ .Title }} </h1>
                {{ if isset .Params "tagline" }}
                <p>{{ .Params.tagline | safeHTML }}</p>
                {{ end }}
              </div>
              <div class="article-body">
                <div class="row">
                  {{ if not .Params.notoc }}
                    <div class="col-lg-9 col-sm-12">
                  {{ else }}
                    <div class="col-sm-12">
                  {{ end }}
